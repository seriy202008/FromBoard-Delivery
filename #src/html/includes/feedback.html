<section class="feedback">
    <div class="container feedback--container">
        <header class="feedback--header">
            <h2 class="title feedback--title">Остались вопросы?</h2>
        </header>
        <form action="#" class="feedback--body">
            <div class="feedback--cell"><input class="input" type="text" id="name" name="name" placeholder="Имя"></div>
            <div class="feedback--cell"><input class="input" type="text" id="email" name="email" placeholder="Почта">
            </div>
            <div class="feedback--cell"><input class="input" type="text" id="phone" name="phone" placeholder="Телефон">
            </div>
            <div class="feedback--cell"><input class="input" type="text" id="theme" name="theme"
                    placeholder="Тема вопроса"></div>
            <div class="feedback--cell feedback--cell-span">
                <textarea class="input input-big" name="message" id="message" placeholder="Сообщение..."></textarea>
            </div>
            <div class="feedback--cell feedback--cell-span">
                <button class="btn feedback--btn btn-submit">Оставить заявку</button>
            </div>
        </form>
    </div>
</section>
